<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <video id="my-video" class="video-js" controls preload="auto" width="1280" height="528" data-setup="{}">
        <source src="https://drive.google.com/uc?export=download&id=15g6xV_a3CEikLYejznE2iONpFyDb0gQX"
            type="video/mp4" />
        <!-- <source src="MY_VIDEO.webm" type="video/webm" /> -->
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
    <!-- Modal -->
    <div class="modal fade static" id="question" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                </div>
                <div class="modal-body">
                    <p>2 + 3 = ...</p>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="5" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">5</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="3">
                        <label class="btn btn-outline-primary" for="btnradio2">3</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value="8">
                        <label class="btn btn-outline-primary" for="btnradio3">8</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" value="4">
                        <label class="btn btn-outline-primary" for="btnradio4">4</label>
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
<script>
    const video = document.getElementById("my-video");
    var myModal = new bootstrap.Modal(document.getElementById('question'), {
        keyboard: false,
        backdrop: false
    })
    let answer = false;
    const submit = document.getElementById("submit");
    submit.onclick = (e) => {
        answer = document.querySelector("input[name='btnradio']:checked").value;
        if (answer == 5) {
            myModal.hide();
            video.play();
        } else {
            myModal.show();
        }
    }

    // console.log(video);
    video.ontimeupdate = e => {
        if (!answer && video.currentTime >= 64) {
            video.pause();
            myModal.show();
        }
    }
</script>

</html>
